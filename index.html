<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место - Россия</title>
</head>
<body class="page">

    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="main">
        <section class="popup">
            <div class="popup__action-window">
                <div class="popup__action-close"></div>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" name="popup__profile-name" id="popup__profile-name" class="popup__profile-name" placeholder="Имя">
                    <input type="text" name="popup__profile-attribute" id="popup__profile-attribute" class="popup__profile-attribute" placeholder="О себе">                    
                    <input type="submit" value="Сохранить" class="popup__commit"></input>
                </fieldset>                
            </div>
        </section>

        <section class="profile">
            <ul class="profile__content">
                <li class="profile__avatar">                    
                </li>
                <li class="profile__info">
                    <div class="profile__info-title"><h2 class="profile__visitor-name">Жак-Ив Кусто</h2><span class="profile__edit-button"></span></div>
                    <p class="profile__visitor-attribute">Исследователь океана</p>
                </li>                
                <li class="profile__add">
                    <button class="profile__add-button"></button>
                </li>
            </ul>
        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/element-moscow.jpg" alt="Москва" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Москва</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
            <div class="element">
                <img src="./images/element-saint_petersburg.jpg" alt="Санкт-Петербург" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Санкт-Петербург</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
            <div class="element">
                <img src="./images/element-kazan.jpg" alt="Казань" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Казань</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
            <div class="element">
                <img src="./images/element-rostow.jpg" alt="Ростов" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Ростов</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
            <div class="element">
                <img src="./images/element-petergof.jpg" alt="Петергоф" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Петергоф</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
            <div class="element">
                <img src="./images/element-smolensk.jpg" alt="Смоленск" class="element__image">
                <ul class="element__title">
                    <li class="element__title-text">Смоленск</li>
                    <li class="element__title-like"></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
    </footer>
    <script src='./script.js'></script>
    
</body>
</html>
