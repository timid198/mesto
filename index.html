<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon-16x16.png">
    <title>Место - Россия</title>
</head>
<body class="page">

    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="main">        

        <section class="profile">
            <ul class="profile__content">
                <li class="profile__avatar">                    
                </li>
                <li class="profile__info">
                    <div class="profile__info-title"><h2 class="profile__visitor-name">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button></div>
                    <p class="profile__visitor-attribute">Исследователь океана</p>
                </li>                
                <li class="profile__add">
                    <button type="button" class="profile__add-button"></button>
                </li>
            </ul>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <article class="footer__copyright">© 2021 Mesto Russia</article>
    </footer>

    <template class="template__popup">
        <div class="popup">
            <div class="popup__action-window">
                <button type="reset" class="popup__action-close"></button>
                <h2 class="popup__title"></h2>
                <form class="popup__input-container">
                    <input type="text" class="popup__profile popup__profile_name" placeholder="">
                    <input type="text" class="popup__profile popup__profile_attribute" placeholder="">                    
                    <button type="submit" class="popup__commit"></button>
                </form>
            </div>
        </div>
    </template>

    <template class="template__element">
        <div class="element">
            <img src="" alt="" class="element__image">
            <div class="element__title">
                <h2 class="element__title-text"></h2>
                <button type="submit" class="element__title-like"></button>
            </div>
        </div>  
    </template>

    <script src='./scripts/script.js'></script>
    
</body>
</html>
