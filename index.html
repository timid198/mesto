<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/title-logo.png">
    <title>Место - Россия</title>
</head>
<body class="page">
    <script src='./scripts/script.js' defer></script>

    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="main">        

        <section class="profile">
            <ul class="profile__content">
                <li class="profile__avatar">                    
                </li>
                <li class="profile__info">
                    <div class="profile__info-title"><h2 class="profile__visitor-name">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button></div>
                    <p class="profile__visitor-attribute">Исследователь океана</p>
                </li>                
                <li class="profile__add">
                    <button type="button" class="profile__add-button"></button>
                </li>
            </ul>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <article class="footer__copyright">© 2021 Mesto Russia</article>
    </footer>

    
    <div class="popup-edit">
        <div class="popup-edit__action-window">
            <button type="reset" class="popup-edit__action-close"></button>
            <h2 class="popup-edit__title">Редактировать профиль</h2>
            <form class="popup-edit__input-container">
                <input type="text" class="popup-edit__profile popup-edit__profile_name" placeholder="Имя">
                <input type="text" class="popup-edit__profile popup-edit__profile_attribute" placeholder="О себе">                    
                <button type="submit" class="popup-edit__commit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-add">
        <div class="popup-add__action-window">
            <button type="reset" class="popup-add__action-close"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__input-container">
                <input type="text" class="popup-add__profile popup-add__profile_name" placeholder="Название">
                <input type="text" class="popup-add__profile popup-add__profile_link" placeholder="Ссылка на картинку">                    
                <button type="submit" class="popup-add__commit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup-view">
        <div class="popup-view__action-window">
            <button type="reset" class="popup-view__action-close"></button>
            <div class="popup-view__form">
                <img src="#" alt="#" class="popup-view__image">
                <h2 class="popup-view__title"></h2>
            </div>           
        </div>
    </div>

    <template class="template__element">
        <div class="element">
            <img src="#" alt="#" class="element__image">
            <div class="element__title">
                <button type="button" class="element__trash"></button>
                <h2 class="element__title-text"></h2>
                <button type="submit" class="element__title-like"></button>
            </div>
        </div>  
    </template>
   
</body>
</html>
