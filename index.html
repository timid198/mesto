<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/title-logo.png">
    <title>Место - Россия</title>
</head>
<body class="page">
    <script src='./scripts/script.js' defer></script>
    <script src='./scripts/validate.js' defer></script>
    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="main">        

        <section class="profile">
            <ul class="profile__content">
                <li class="profile__avatar">                    
                </li>
                <li class="profile__info">
                    <div class="profile__info-title"><h2 class="profile__visitor-name">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button></div>
                    <p class="profile__visitor-attribute">Исследователь океана</p>
                </li>                
                <li class="profile__add">
                    <button type="button" class="profile__add-button"></button>
                </li>
            </ul>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <article class="footer__copyright">© 2021 Mesto Russia</article>
    </footer>

    
    <div class="popup popup-edit">
        <div class="popup__window popup-edit__window">
            <button type="reset" class="popup__close popup-edit__close"></button>
            <h2 class="popup__title popup-edit__title">Редактировать профиль</h2>
            <form class="popup__form popup-edit__form" novalidate>
                <fieldset class="popup__set">
                    <input type="text" id="name" class="popup__input popup__input_name" placeholder="Имя" minlength = "2" maxlength = "40" required>
                    <span class="popup__error" id="name-error"></span>
                    <input type="text" id="about" class="popup__input popup__input_about" placeholder="О себе" minlength = "2" maxlength = "200" required>                    
                    <span class="popup__error" id="about-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup__window popup-add__window">
            <button type="reset" class="popup__close popup-add__close"></button>
            <h2 class="popup__title popup-add__title">Новое место</h2>
            <form class="popup__form popup-add__form" novalidate>
                <fieldset class="popup__set">
                    <input type="text" id="title" class="popup__input popup__input_title" placeholder="Название" minlength = "2" maxlength = "30" required>
                    <span class="popup__error" id="title-error"></span>
                    <input type="url" id="link" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required>                    
                    <span class="popup__error" id="link-error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup-view">
        <div class="popup__window popup-view__window">
            <button type="reset" class="popup__close popup-view__close"></button>
            <div class="popup-view__form">
                <img src="#" alt="#" class="popup-view__image">
                <h2 class="popup-view__title"></h2>
            </div>           
        </div>
    </div>

    <template class="template__element">
        <div class="element">
            <img src="#" alt="#" class="element__image">
            <div class="element__title">
                <button type="button" class="element__trash"></button>
                <h2 class="element__title-text"></h2>
                <button type="submit" class="element__title-like"></button>
            </div>
        </div>  
    </template>
   
</body>
</html>
