<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место - Россия</title>
</head>
<body class="page">
    
    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="main">        

        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar">
                    <div class="profile__overlay"></div>                    
                </div>
                <div class="profile__info">
                    <div class="profile__info-title"><h2 class="profile__visitor-name">Жак-Ив Кусто</h2><button type="button" class="profile__edit-button"></button></div>
                    <p class="profile__visitor-attribute">Исследователь океана</p>
                </div>                
                <div class="profile__add">
                    <button type="button" class="profile__add-button"></button>
                </div>
            </div>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <article class="footer__copyright">© 2021 Mesto Russia</article>
    </footer>

    
    <div class="popup popup-edit">
        <div class="popup__window popup-edit__window">
            <button type="reset" class="popup__close popup-edit__close"></button>
            <h2 class="popup__title popup-edit__title">Редактировать профиль</h2>
            <form class="popup__form popup-edit__form" novalidate>
                <section class="popup__section">
                    <input type="text" name="name" class="popup__input popup__input_name" placeholder="Имя" minlength = "2" maxlength = "40" required>
                    <span class="popup__error popup__error_name" id="name-error"> </span>
                </section>
                <section class="popup__section">
                    <input type="text" name="about" class="popup__input popup__input_about" placeholder="О себе" minlength = "2" maxlength = "200" required>                    
                    <span class="popup__error popup__error_about" id="about-error"> </span>
                </section>
                    <button type="submit" class="popup__button popup-edit__button">Сохранить</button>                
            </form>
        </div>
    </div>

    <div class="popup popup-avatar">
        <div class="popup__window popup-avatar__window">
            <button type="reset" class="popup__close popup-avatar__close"></button>
            <h2 class="popup__title popup-avatar__title">Обновить аватар</h2>
            <form class="popup__form popup-avatar__form" novalidate>
                <section class="popup__section">
                    <input type="url" name="avatar" class="popup__input popup__input_avatar" placeholder="Ссылка на аватар" required>
                    <span class="popup__error popup__error_avatar" id="avatar-error"> </span>
                </section>
                    <button type="submit" class="popup__button popup-avatar__button">Сохранить</button>                
            </form>
        </div>
    </div>


    <div class="popup popup-add">
        <div class="popup__window popup-add__window">
            <button type="reset" class="popup__close popup-add__close"></button>
            <h2 class="popup__title popup-add__title">Новое место</h2>
            <form class="popup__form popup-add__form" novalidate>
                <section class="popup__section">
                    <input type="text" name="title" class="popup__input popup__input_title" placeholder="Название" minlength = "2" maxlength = "30" required>
                    <span class="popup__error popup__error_title" id="title-error"></span>
                </section>
                <section class="popup__section">
                    <input type="url" name="link" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required>                    
                    <span class="popup__error popup__error_link" id="link-error"></span>
                </section>
                <button type="submit" class="popup__button popup-add__button">Создать</button>                
            </form>
        </div>
    </div>

    <div class="popup popup-delete">
        <div class="popup__window popup-delete__window">
            <button type="reset" class="popup__close popup-delete__close"></button>
            <h2 class="popup__title popup-delete__title">Вы уверены?</h2>
            <button type="submit" class="popup__button popup-delete__button">Да</button>
        </div>
    </div>

    <div class="popup popup-view">
        <div class="popup__window popup-view__window">
            <button type="reset" class="popup__close popup-view__close"></button>
            <div class="popup-view__form">
                <img src="#" alt="#" class="popup-view__image">
                <h2 class="popup-view__title"></h2>
            </div>           
        </div>
    </div>

    <template class="template__element template__element_simple">
        <div class="element">
            <img src="#" alt="#" class="element__image">
            <button type="submit" class="element__title-like"></button>
            <p class="element__title-counter">1</p>
            <div class="element__title">
                <button type="button" class="element__trash"></button>
                <h2 class="element__title-text"></h2>                
            </div>
        </div>  
    </template>
<script type="module" src="./pages/index.js"></script>
</body>
</html>
